<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use script';

        let a = 1, b = 1, c, d;// a и b присваиваем значение 1, с и d undefined
        c = ++a; // инкремент префиксная форма сначала прибавялет 1 к значению a, получаем a= 2, потом присваивает к значанию c
        alert(c); // ответ: 2

        d = b++;//инкремент постфиксная форма сначала присваивает значение b=1 к d, потом прибавляет 1 к b, получаем b=2
        alert(d); //ответ: 1

        c = 2 + ++a;// инкремент префиксная форма сначала прибавялет 1 к значению a, получаем a= 3, далле суммируем 2+3, получаем 5
        alert(c); //ответ: 5

        d = 2 + b++;//инкремент постфиксная форма сначала присваивает значение 2 + b=2  к d, получаем d = 4, затем  увеличиваем на 1, получаем b=3
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3

    </script>
</body>

</html>
