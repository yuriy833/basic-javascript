<body>
    <script>
        'use script';

        let a = 2; // переменной a присаиваем 2
        let x = 1 + (a *= 2); // переменной a присваваем значение 4, так как 2*2=4;  далее переменной х присваивываем сумму a + 1 получаем 5;
        console.log(x); // выводим значение x  в консоль равное 5
    </script>
