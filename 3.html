<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use script';

        let a = -16;
        let b = -10;
        if (a >= 0 && b >= 0) {
            console.log(a - b);
        } else if (a < 0 && b < 0) {
            console.log(a * b);
        } else {
            console.log(a + b);
        }

    </script>
</body>

</html>
