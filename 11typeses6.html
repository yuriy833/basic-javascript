<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount(discount) {
                this.price = this.price - (this.price / 100 * discount);
            }
        }

        let obj2 = new Product('товар2', 7000);
        obj2.make25PercentDiscount(25);
    </script>
</body>

</html>
