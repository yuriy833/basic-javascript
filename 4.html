        'use script';

        function sumNum() {
            let num1 = 10;
            let num2 = 20;

        sumNum();

        function subNum() {
            let num1 = 35;
            let num2 = 10;
            return (num1 - num2);
        }

        subNum();

        function multNum() {
            let num1 = 3;
            let num2 = 5;
            return (num1 * num2);
        }

        multNum();

        function divNum() {
            let num1 = 30;
            let num2 = 5;
            return (num1 / num2);
        }

        divNum();

    </script>
