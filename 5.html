<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use script';

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return (arg1 + arg2);
                case "-":
                    return (arg1 - arg2);
                case "*":
                    return (arg1 * arg2);
                case "/":
                    return (arg1 / arg2);
            }
        }

        mathOperation(10, 5, "/");

    </script>
</body>

</html>
